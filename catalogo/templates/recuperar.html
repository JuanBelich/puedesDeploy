{% extends "base.html" %}

{% block title %}
    Recuperar contraseña
{% endblock title %}

{% block content %}

    <div class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Recuperar tú cuenta</h3>
                <form action="">
                    <div class="input-box">

                    <div class="input-box">

                <p>¿No tienes una cuenta? <a href="{% url 'singup' %}" class="gradient-text">Crear cuenta</a> </p>
            </div>
        </div>
    </div>    

</section>

{% endblock content %}
